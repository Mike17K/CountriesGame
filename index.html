<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Geography</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="screen">
        <div class="sidebar">
            <h1>Βρες τους<br> γείτονες</h1>
            <h4><span>Γύρος: </span><span id="round">4</span></h4>
            <h4><span>Σκόρ: </span><span id="score">72</span></h4>
            <div class="space"></div>
            <button id="next-level">Επόμενη χώρα</button>
            <button id="new-game">Νέο παιχνίδι</button>
        </div>
        
        <div class="wrapper-right">
            <div class="topbar">
                <img class="country-img">
                <p></p>
            </div>
            <div class="progress-bar">
                <div class="progress-complete"></div>
            </div>
            <div class="choices">
                
            </div>
        </div>
        
        <div class="success-img">Solved!</div>
        <div class="end-img">In <span id="round-end"></span> rounds <br>
        U have <span id="score-end"></span> points! </div>
        
    </div>
    <script type="module" src="countries.js"></script>
  </body>
</html>
